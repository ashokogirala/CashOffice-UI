<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cashier Details
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Cashier Code</th>
                <th>Cashier Name</th>
                <th>Branch Name</th>
                <th>Cashier loginId</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Aulus Agmundr</td>
                <td>2012/01/21</td>
                <td>Staff</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!--from start-->
  <form novalidate action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)" >
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Cashier Search </strong>
        </div>
        <div class="card-body">
          <div class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Cashier Code:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="cashierCode" placeholder="Cashier Code" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Cashier Name:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" formControlName="cashierName" placeholder="Text">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Login Id:</label>
              <div class="col-md-3">
                <select id="select1" formControlName="loginId" class="form-control">
                  <option value="0">Please select</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Branch Code:</label>
              <div class="col-md-3">
                <select id="select1" formControlName="branchCode" class="form-control">
                  <option value="0">Please select</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="disabled-input">Branch Name:</label>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Disabled" formControlName="branchName">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-body" style="align-self: center">
            <div class="btn-toolbar">
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary ">Save</button>
              </div>
              <div class="btn-group mr-2">
                <button type="submit" class="btn btn-md btn-primary">Find</button>
              </div>
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary ">Clear</button>
              </div>
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary ">Exit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--form end -->
</div>
