<style>
    .col-form-label.required:after {
       color: rgb(250, 4, 4);
       content: "*";
       position: absolute;
       margin-left: 8px;
       top: 7px;
    }
 </style>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Applications Details
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Application Code</th>
                                <th>Application Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let app of applications" (click)="fetchActivities(app.applicationCode,app.applicationDesc,app.appId)">
                                <td>{{app.applicationCode}}</td>
                                <td>{{app.applicationDesc}}</td>
                            </tr>
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
    <form novalidate method="post" [formGroup]="setupAppActivity">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Applications Activities
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label required" for="text-input">Application Code Name:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="ApplicationCode" formControlName="appCode">
                            </div>
                            <label class="col-md-3 col-form-label required" for="text-input">Application Desc:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Application Desc" formControlName="appDesc">
                            </div>
                        </div>
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Application Activity </th>
                                    <th>App Activity Description</th>
                                    <th>Enabled</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let activity of activities">
                                    <td><input type="text" class="form-control"  value={{activity.appActivityCode}} formControlName="appActivityCode"></td>
                                    <td><input type="text" class="form-control"  value={{activity.appActivityDesc}} formControlName="appActivityDesc"></td>
                                    <td><input type="checkbox" formControlName="enabled" [checked]="activity.enabled"></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="card-body" style="align-self: center">
                <div class="btn-toolbar">
                    <div class="btn-group mr-2">
                        <button type="submit" class="btn btn-md btn-primary " [disabled]="!setupAppActivity.valid"
                        (click)="saveActivity(setupAppActivity)">Save</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-md btn-primary" [disabled]="!setupAppActivity.controls['appCode'].valid"
                        (click)="search(setupAppActivity.controls['appCode'].value)"
                        >Find</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-md btn-primary" (click)="addRow()">Add Activity</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                    </div>
                    <div class="btn-group mr-2">
                        <a href="#"> <button type="button" class="btn btn-md btn-primary ">Exit</button></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--/.col-->
    <!--form end -->
</div>
