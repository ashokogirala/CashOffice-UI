<div class="animated fadeIn" action="" method="post" enctype="multipart/form-data">
    <form [formGroup]="QueryReciept" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Print Bank Deposit Slip
                    </div>
                    <form novalidate method="post" [formGroup]="cashOfficeForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Deposit
                                                number</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Deposit number" readonly>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">cashoffice</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="cashoffice" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Reciept
                                                Date:</label>
                                            <div class="col-md-3">
                                                <input type="date" formControlName="startDate" class="form-control">
                                            </div>
                                            <label class="col-md-3 col-form-label" for="select1">Deposit Date:</label>
                                            <div class="col-md-3">
                                                <input type="date" formControlName="endDate" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Cashier</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="recieptDesc" class="form-control"
                                                    placeholder="Cashier" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)">
                        <div class="col-md-14">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Denomination</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-md-2 col-form-label" for="text-input">Denomination
                                                Code</label>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" formControlName="Denomination"
                                                    required>
                                            </div>
                                            <label class="col-md-2 col-form-label" for="text-input">Amount</label>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" formControlName="Amount"
                                                    required>
                                            </div>
                                            <button type="button" class="Denomination" ng-click=""
                                                ng-show="!inactive">Delete</button>

                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                    <div class="form-group row">

                        <label class="col-md-3 col-form-label" for="text-input">Total Denomination
                            cash</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="cashierCode" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="select">Denomination
                            Code:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Denomination
                                    Code:" readonly>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="select">Denomination
                            Code:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Denomination
                                    Code:" readonly>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="select">Amount
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Amount:" readonly>
                        </div>
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-md btn-primary">Add Denomination</button>
                        </div>

                    </div>

                    <form action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)">
                        <div class="col-md-14">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Cash Office Receipt Denomination Detail</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Total Reciepted
                                                Cash</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Cash" required>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">Cheque
                                            </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Cheque"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="select">Postal Order</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Postal Order"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="disabled-input">Total
                                                Deposit</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Total Deposit"
                                                    readonly>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body" style="align-self: center">
                                    <div class="btn-toolbar">
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary">Save and Print deposit
                                                slip</button>
                                        </div>
                                        <!-- <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary" (click)="addRow()">Add Cashier</button>
                                        </div> -->
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary ">Clear</button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary ">Exit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--form end -->
</div>
