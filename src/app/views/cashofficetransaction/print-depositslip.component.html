<div class="animated fadeIn" action="" method="post" enctype="multipart/form-data">
    <form [formGroup]="QueryReceipt" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Print Bank Deposit Slip
                    </div>
                    <form novalidate method="post" [formGroup]="cashOfficeForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Deposit
                                                number</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="receiptDesc" class="form-control"
                                                    placeholder="Deposit number" required>
                                            </div>
                                            <label class="col-md-3 col-form-label" for="text-input">cash Office</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="receiptDesc" class="form-control"
                                                    placeholder="cashoffice" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label required" for="text-input">Receipt
                                                Date:</label>
                                            <div class="col-md-3">
                                                <input type="date" formControlName="startDate" class="form-control">
                                            </div>
                                            <label class="col-md-3 col-form-label required" for="select1">Deposit
                                                Date:</label>
                                            <div class="col-md-3">
                                                <input type="date" formControlName="endDate" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Cashier</label>
                                            <div class="col-md-3">
                                                <input type="text" formControlName="receiptDesc" class="form-control"
                                                    placeholder="Cashier" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <strong>Denomination</strong>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-horizontal">
                                            <div class="form-group row">
                                                <label class="col-md-2 col-form-label" for="text-input">Denomination
                                                    Code</label>
                                                <div class="col-md-2">
                                                    <input type="text" class="form-control"
                                                        formControlName="Denomination" required>
                                                </div>
                                                <label class="col-md-2 col-form-label" for="text-input">Amount</label>
                                                <div class="col-md-2">
                                                    <input type="text" class="form-control" formControlName="Amount"
                                                        required>

                                                </div>


                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Total Denomination
                                            cash</label>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" formControlName="cashierCode"
                                                required>
                                        </div>


                                        <label class="col-md-3 col-form-label required" for="select">Denomination
                                            Code:</label>
                                        <div class="col-md-3">
                                            <select class="form-control" id="selectCOCode"
                                                formControlName="denominationCode">
                                                <option value="0">Please Select</option>
                                                <option value="co001">DenominationCode 001</option>
                                                <option value="co002">DenominationCode 002</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Amount
                                        </label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="receiptDesc" class="form-control"
                                                placeholder="amount" required>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body" style="align-self: center">
                                <div class="btn-toolbar">
                                    <div class="btn-group mr-2">
                                        <button type="button" class="btn btn-md btn-primary">Add Denomination</button>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="" method="post" [formGroup]="createCashier" (ngSubmit)="onSubmit(createCashier)">
                        <div class="col-md-14">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Cash Office Receipt Denomination Detail</strong>
                                </div>
                                <div class="card-body">
                                    <div class="form-horizontal">
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Total Receipted
                                                Cash</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Cash" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="text-input">Cheque
                                            </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Cheque"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="select">Postal Order</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Postal Order"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label" for="disabled-input">Total
                                                Deposit</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" formControlName="Total Deposit"
                                                    required>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body" style="align-self: center">
                                    <div class="btn-toolbar">
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary">Save and Print Deposit
                                                slip</button>
                                        </div>
                                        <!-- <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary" (click)="addRow()">Add Cashier</button>
                                        </div> -->
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary ">Clear</button>
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button type="button" class="btn btn-md btn-primary ">Exit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <!--form end -->
</div>
