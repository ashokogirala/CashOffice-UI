<form [formGroup]="createactivity">
    <div class="animated fadeIn" enctype="multipart/form-data">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> CashOfficeActivities Details
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Activity Id</label>
                                        <div class="col-md-3">

                                               
                                            <input type="text" formControlName="cashOffActivityId" class="form-control" readonly /> 
        
                                        </div>

                                        <label class="col-md-3 col-form-label" for="text-input">Cash Office Code</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="cashOfficeId" class="form-control">
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="text-input">Branch Code</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="branchCode" class="form-control">
                                          
                                        </div>
                                        <label class="col-md-3 col-form-label" for="text-input">Receipt Date</label>
                                        <div class="col-md-3">
                                            <input type="text" formControlName="receiptDate" class="form-control">
                                              
                                        </div>

                                    </div>

                                </div>

                                <div class="card-footer">
                                    <div class="card-body" style="align-self: center">
                                        <div class="btn-toolbar">

                                            <label class="col-md-3 col-form-label" for="text-input">Status:</label>

                                            <div class="btn-group mr-2">
                                                <button type="button" class="btn btn-md btn-primary ">Open</button>
                                            </div>
                                            <div class="btn-group mr-2">
                                                <a href="#"><button type="button"
                                                        class="btn btn-md btn-primary ">Close</button></a>
                                            </div>
                                            <div class="btn-group mr-2">
                                                <button type="submit" class="btn btn-md btn-primary">Post</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-bordered table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Cashier Code</th>
                                                <th>Cashier Name</th>
                                                <th>Login Id</th>
                                                <th>Branch Code</th>
                                                <th>Status</th>
                                                <th>Authorize</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let cashier of pagedItems">
                                            <tr>
                                              <td>{{cashier.cashOfficeId}}</td>
                                              <td>{{cashier.cashOfficeId}}</td>
                                              <td>{{cashier.branchCode}}</td>
                                              <td>{{cashier.receiptDate}}</td>
                                              <td>{{cashier.status}}</td>
                                              <td>{{cashier.receiptDate}}</td>
                                            </tr>
                                          </tbody>
                                       
                                    </table>
                                </div>



                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-body" style="align-self: center">
                            <div class="btn-toolbar">

                                <div class="btn-group mr-2">
                                    <button type="submit" class="btn btn-md btn-primary">Print Daily
                                        Listing</button>
                                </div>

                                <div class="btn-group mr-2">
                                    <a href="#"><button type="button" class="btn btn-md btn-primary ">Exit</button></a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
