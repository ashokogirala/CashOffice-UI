<div class="animated fadeIn" action="" method="post" enctype="multipart/form-data">
    <form [formGroup]="QueryReceipt" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <i class="fa fa-align-justify"></i>Receipt
                    </div>
                    <div class="card-body">
                        <div class="card-header bg-secondary text-success font-weight-bold">
                            <i class="fa fa-align-justify"></i> RECEIPT DETAILS :
                        </div>
                        <form novalidate method="post" [formGroup]="cashOfficeForm">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="text-input">Receipt
                                                    Number</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" required>
                                                </div>
                                                <label class="col-md-3 col-form-label required" for="text-input">Receipt
                                                    Date:</label>
                                                <div class="col-md-3">
                                                    <input type="date" formControlName="startDate" class="form-control">
                                                </div>

                                            </div>

                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="text-input">Cash
                                                    Office</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" required>
                                                </div>
                                                <label class="col-md-3 col-form-label required"
                                                    for="text-input">Received From</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" readonly>
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label"
                                                    for="text-input">PostedStatus/Batch No</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" required>
                                                </div>
                                                <label class="col-md-3 col-form-label required" for="select">Payment
                                                    Method:</label>
                                                <div class="col-md-3">
                                                    <select class="custom-select" formControlName="branchCode"
                                                        (change)="updateBranchName($event)" required>
                                                        <option selected="selected">Please Select</option>
                                                        <option *ngFor="let br of allBranches" [value]="br.abbrName">
                                                            {{br.abbrName}}</option>
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label" for="text-input">Cashier
                                                    Name</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" required>
                                                </div>
                                                <label class="col-md-3 col-form-label required" for="text-input">Receipt
                                                    Amount</label>
                                                <div class="col-md-3">
                                                    <input type="text" formControlName="receiptDesc"
                                                        class="form-control" required>
                                                </div>

                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>


                    <form [formGroup]="QueryReceipt" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="fa fa-align-justify"></i> PAYMENT DETAILS
                                    </div>
                                    <form novalidate method="post" [formGroup]="cashOfficeForm">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-form-label required"
                                                                for="text-input">Cheque/Reference Numberr</label>
                                                            <div class="col-md-3">
                                                                <input type="text" formControlName="receiptDesc"
                                                                    class="form-control" required>
                                                            </div>
                                                            <label class="col-md-3 col-form-label required"
                                                                for="text-input">Reference Date</label>
                                                            <div class="col-md-3">
                                                                <input type="date" formControlName="startDate"
                                                                    class="form-control">
                                                            </div>

                                                        </div>

                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-form-label required"
                                                                for="select">Bank
                                                                Name:</label>
                                                            <div class="col-md-3">
                                                                <select class="custom-select"
                                                                    formControlName="branchCode"
                                                                    (change)="updateBranchName($event)" required>
                                                                    <option selected="selected">Please Select</option>
                                                                    <option *ngFor="let br of allBranches"
                                                                        [value]="br.abbrName">
                                                                        {{br.abbrName}}</option>
                                                                </select>
                                                            </div>
                                                            <label class="col-md-3 col-form-label required"
                                                                for="select">Branch
                                                                Name:</label>
                                                            <div class="col-md-3">
                                                                <select class="custom-select"
                                                                    formControlName="branchCode"
                                                                    (change)="updateBranchName($event)" required>
                                                                    <option selected="selected">Please Select</option>
                                                                    <option *ngFor="let br of allBranches"
                                                                        [value]="br.abbrName">
                                                                        {{br.abbrName}}</option>
                                                                </select>
                                                            </div>

                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-md-3 col-form-label required"
                                                                for="text-input">Drawee</label>
                                                            <div class="col-md-3">
                                                                <input type="text" formControlName="receiptDesc"
                                                                    class="form-control" required>
                                                            </div>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>


                    </form>

                    <form [formGroup]="QueryReceipt" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <i class="fa fa-align-justify"></i> RECEIPT APPLICATIONS
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card">
                                                <div class="card-body" style="align-self: center">
                                                    <div class="btn-toolbar">
                                                        <div class="btn-group mr-2">
                                                            <button type="submit"
                                                                class="btn btn-md btn-primary">Save</button>
                                                        </div>
                                                        <!-- <div class="btn-group mr-2">
                                                <button type="button" class="btn btn-md btn-primary" (click)="addRow()">Add Cashier</button>
                                            </div> -->
                                                        <div class="btn-group mr-2">
                                                            <button type="button"
                                                                class="btn btn-md btn-primary ">Clear</button>
                                                        </div>
                                                        <div class="btn-group mr-2">
                                                            <button type="button"
                                                                class="btn btn-md btn-primary ">Exit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </form>

    <!--form end -->
</div>
