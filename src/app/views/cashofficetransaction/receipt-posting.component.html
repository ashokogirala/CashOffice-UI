<div class="animated fadeIn">
    <form [formGroup]="ReceiptPosting" (ngSubmit)="onSubmit()" action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Cash Till Details
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form [formGroup]="ReceiptPosting" (ngSubmit)="onSubmit()" action="" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Posting Details
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Cashier Code:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" formControlName="cashierCode" required>
                            </div>
                            <label class="col-md-3 col-form-label" for="text-input">Cashier Name:</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" formControlName="cashierName" required>
                            </div>
                        </div>
                  
                        
                      </div>
                </div>
            </div>
        </div>
        

    </form>

   
    <form action="" method="post" [formGroup]="ReceiptDetails" (ngSubmit)="onSubmit(ReceiptDetails)">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <strong>Receipt Details </strong>
                </div>
                <div class="card-body">
                  <div class="form-horizontal">
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="text-input">Receipt Number</label>
                      <div class="col-md-3">
                        <input type="text" class="form-control" formControlName="ReceiptNumber" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="text-input">Receipt Date</label>
                      <div class="col-md-3">
                        <input type="text" class="form-control" formControlName="Receiptdate" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="text-input">Receipt Amount</label>
                      <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Receiptamt" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="select">Status</label>
                      <div class="col-md-3">
                            <input type="text" class="form-control" formControlName="Status" required>
                      </div>
                    </div>
                    
                  </div>
                </div>
                <div class="card-footer">
                  <div class="card-body" style="align-self: center">
                    <div class="btn-toolbar">
                      
                      <div class="btn-group mr-2">
                        <button type="submit" class="btn btn-md btn-primary">Post</button>
                      </div>
                      <div class="btn-group mr-2">
                            <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                          </div>
                          <div class="btn-group mr-2">
                                <a href="#"><button type="button" class="btn btn-md btn-primary">Exit</button></a>
                              </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>


    <!--form end -->
</div>
