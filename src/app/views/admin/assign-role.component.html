<!-- Assign Role - Admin Module -->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
            
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Current Roles
        </div>

        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Role ID</th>
                <th>Role Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let currentRole of currentRoles">
                <td>{{currentRole.roleID}}</td>
                <td>{{currentRole.roleName}}</td>
                 </tr>

            </tbody>

          </table>
             
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">

          <div class="card-header">
              <i class="fa fa-align-justify"></i> Create Role
            </div>

        <div class="card-body">
          <form [formGroup]="roleInput">
            <div class="form-row">                    
              <div class="col-lg-12">
                                        
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Role ID</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleID" disabled>
                  </div>
                </div>
                   
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Role Description <span class="text-danger">*</span></label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleDesc" value="Admin Authority for Cash Office" disabled>
                  </div>
                </div>

                </div>
            </div>

            <div class="row btn-toolbar text-center">
                <div class= "col-lg-12"> 

                    <div class="btn-group mr-2">
                     <button type="submit" class="btn btn-md btn-primary" (click)="save()">Save</button>
                    </div>
    
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary" (click)="find()">Find</button>
                    </div>

                    <div class="btn-group mr-2">
                        <button type="submit" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                      </div>
    
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary"  (click)="assignRole()">Assign Role to Group</button>
                    </div>
                    <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                    </div>

                  </div>
                </div>
                </form>
                </div>
                </div>
                </div>
                </div>
</div>
                


<!--Pop Up-->
<div class="animated fadeIn" *ngIf = "displayPopUp">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
            
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Assign Role
        </div>

        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Role ID</th>
                <th>Role Name</th>
                <th>Group ID</th>
                <th>Group Name</th>
                <th>Enable</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let currentRole of currentRoles">
                <td>{{currentRole.roleID}}</td>
                <td>{{currentRole.roleName}}</td>
                <td>{{currentRole.groupID}}</td>
                <td>{{currentRole.groupName}}</td>
                <td>{{currentRole.enable}}</td>
              </tr>

            </tbody>

          </table>
             
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">

        <div class="card-body">
          <form [formGroup]="roleInput2">
            <div class="form-row">                    
              <div class="col-lg-12">
                                        
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Role ID</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleID1" disabled>
                  </div>
                </div>

                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Group Code <span class="text-danger">*</span></label>
                  <div class = "col-md-4">
                    <select class="form-control" id="selectPaymentMode" formControlName = "groupCode">
                      <option value="DDE" selected>2</option> 
                      <option value="DDE" selected>1</option> 
                    </select>
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Role Description <span class="text-danger">*</span></label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="roleDesc1" value="Admin Authority for Cash Office" disabled>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Status <span class="text-danger">*</span></label>
                  <div class = "col-md-4">
                    <input type="checkbox">
                  </div>
                </div>

              </div>
            </div>

            <div class="row btn-toolbar text-center">
              <div class= "col-lg-12"> 

                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" (click)="save()">SAVE</button>
                </div>
                <div class="btn-group mr-2">
                  <button type="submit" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                </div>
              </div>
            </div>

            </form>
          </div>
        </div>
    </div>

  </div>

</div>
