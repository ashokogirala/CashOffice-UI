<!-- Page Access Master - Admin Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Page Access Master
        </div>

        <div class="card-body">

          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Screen Code</th>
                <th>Screen Description</th>
                <th>URL</th>
                <th>Application</th>
               </tr>
            </thead>

            <tbody>
                  
              <tr *ngFor="let page of pages">
                <td>{{page.screenCode}}</td>
                <td>{{page.screenDesc}}</td>
                <td>{{page.url}}</td>
                <td>{{page.application}}</td>
              </tr>
                                    
            </tbody>
          </table>

            </div>
      </div>
    </div>
        
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> New Group
        </div>

        <div class="card-body">
          <form [formGroup] = "pageInput">
            <div class="form-row">

              <div class="col-lg-12">
                
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Screen Code <span class="text-danger">*</span></label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="screenCode">
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Screen Description <span class="text-danger">*</span></label>
                  <div class = "col-md-4"> 
                    <input type="text" class="form-control" formControlName="screenDesc">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">URL <span class="text-danger">*</span></label>
                  <div class = "col-md-4"> 
                    <input type="text" class="form-control" formControlName="url">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Application <span class="text-danger">*</span></label>
                  <div class = "col-md-4">   
                    <select class="form-control" formControlName="application">
                      <option>Cash Office Master</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>

            <div class="row btn-toolbar text-center">
                <div class= "col-lg-12"> 
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary"  (click)="save()">SAVE</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary"  (click)="find()">FIND</button>
                  </div>
  
                  
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="clear()">CLEAR</button>
                  </div>
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="exit()">EXIT</button>
                  </div>

                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="changeRoles()">SHOW ROLES</button>
                  </div>
                </div>
              </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>

<!--Page Access to Role-->
<div class="animated fadeIn" *ngIf = "displayPageAccess">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Page Access to Role
        </div>

        <div class="card-body">

          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Screen Name</th>
                <th>Role</th>
                <th>Enabled</th>
                 </tr>
            </thead>

            <tbody>
                  
              <tr *ngFor="let page of roles">
                <td>{{page.screenName}}</td>
                <td>{{page.role}}</td>
                <td>{{page.enabled}}</td>
                </tr>
                                    
            </tbody>
          </table>

            </div>
      </div>
    </div>
        
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        

        <div class="card-body">
          <form [formGroup] = "pageInput">
            <div class="form-row">

              <div class="col-lg-12">
                
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Screen Code</label>
                  <div class = "col-md-4">
                    <input type="text" class="form-control" formControlName="screenCode">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Role</label>
                  <div class = "col-md-4">   
                    <select class="form-control" formControlName="application">
                      <option>Cash Office Master</option>
                    </select>
                  </div>
                </div>
                    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Enabled</label>
                  <div class = "col-md-4"> 
                    <input type="checkbox">
                  </div>
                </div>

              </div>
            </div>

            <div class="row btn-toolbar text-center">
                <div class= "col-lg-12"> 
  
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary"  (click)="save()">SAVE</button>
                  </div>
  
                 <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary" (click)="exit()">EXIT</button>
                  </div>
                </div>
              </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
