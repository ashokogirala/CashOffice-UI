<!-- Collection - Application Detail -->
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Collection - Application Detail
        </div>
   
        <div class="card-body">
          <form 
          [formGroup] = "detailInput" 
          (ngSubmit)="detailReport()">
            <div class="form-row">
              <div class="col">
                         
                <div class = "form-group row">
                  <label class="col-md-3 col-form-label" >Branch Code</label>
                  <div>
                    <select class="form-control" id="selectBrCode" 
                    formControlName = "branchCode" >
                      <option value="0">Please Select</option>
                      <option value="1">Branch CODE001</option>
                      <option value="2">Branch CODE002</option>
                    </select>
                  </div>
                </div>
                        
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">From Date</label>
                  <div>
                    <input class="form-control" id="date-input" type="date" 
                    formControlName = "fromDate" name="date-input" value = "2018-09-01" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-3 col-form-label">To Date</label>
                  <div>
                    <input class="form-control" id="date-input" type="date" 
                    formControlName = "toDate" name="date-input" value = "2018-09-30" required>
                  </div>
                </div>
                        
                <div class="btn-toolbar">
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary ">Report</button>
                  </div>
                </div>
                        
            </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
