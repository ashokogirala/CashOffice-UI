<!-- ...html - Allocation Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Paypoint Misallocation Correction
        </div>
   
        <div class="card-body"> <!-- BEGIN: Form Content-->
          <form [formGroup] = "paypointMis" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <!-- 1st Column -->
              <div class="col-lg-6">
                         
                <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >Reallocation ID</label>
                  <div class = "col-md-6">
                    <input class="form-control " formControlName="rid" type="text">
                  </div>

                  <div class="btn-group mr-2"> 
                    <button type="submit" class="btn btn-md btn-primary ">Search</button> 
                  </div>
                </div>

               
                
  

                <!-- <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >CashOffice Code</label>
                  <div class = "col-md-6">
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>
                                                                       -->
            </div>
            
            <!-- 2nd Column -->
         

            </div>

            <hr>
            
            <!-- form control buttons here:  -->
          
          </form>
        </div> <!-- END: Form Content -->


      </div>

      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> From Paypoint
        </div>
   
        <div class="card-body"> <!-- BEGIN: Form Content-->
          <form [formGroup] = "paypointMis2" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <!-- 1st Column -->
              <div class="col-md-12">
                         
                <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >Receipt No/Stmt No</label>
                  <div class = "col-md-2">
                    <input class="form-control " formControlName="rNo" type="text">
                  </div>

                  <div class="btn-group mr-4"> 
                    <button type="submit" class="btn btn-md btn-primary ">Search</button> 
                  </div>
                  <label class="col-xs-2 col-form-label" >Gross Amount</label>
                  <div class = "col-sm-2">
                    <input class="form-control " formControlName="gAmnt" type="text" disabled>
                  </div>
                </div>

                <div class = "form-group row">
                    <label class="col-md-2 col-form-label" >Paypoint</label>
                  <div class = "col-md-3">
                    <input class="form-control " formControlName="pp" type="text" disabled>
                  </div>
                  <div class = "col-md-3">
                      <input class="form-control " formControlName="pp1" type="text" disabled>
                    </div>

                </div>
                <div class = "form-group row">
                    <label class="col-md-2 col-form-label" >Period</label>
                  <div class = "col-md-3">
                    <input class="form-control " formControlName="period" type="date" disabled>
                  </div>
                 
                </div>

               
                
  

                <!-- <div class = "form-group row">
                  <label class="col-md-4 col-form-label" >CashOffice Code</label>
                  <div class = "col-md-6">
                    <select class="form-control" id="selectCOCode" formControlName = "cashOfficeCode">
                      <option value="0">Please Select</option>
                      <option value="1">CashOffice 001</option>
                      <option value="2">CashOffice 002</option>
                    </select>
                  </div>
                </div>
                                                                       -->
            </div>
            
            <!-- 2nd Column -->
         

            </div>

            <hr>
            
            <!-- form control buttons here:  -->
          
          </form>
        </div> <!-- END: Form Content -->


      </div>
      <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> To Paypoint
          </div>
     
          <div class="card-body"> <!-- BEGIN: Form Content-->
            <form [formGroup] = "paypointMis3" (ngSubmit)="onSubmit()">
              <div class="form-row">
  
                <!-- 1st Column -->
                <div class="col-md-12">
                           
                  <div class = "form-group row" >
                    <label class="col-md-2 col-form-label" >Paypoint</label>
                    <div class = "col-md-4">
                        <select class="form-control" id="selectCOCode" formControlName = "ppnt">
                          <option option [ngValue]="ppid" *ngFor="let ppid of paypoints">{{ppid.pID}}</option>
                        </select>
                      </div>
                    <div class = "col-md-3">
                      <input class="form-control " formControlName="ppName" type="text" value="{{paypointMis3.value.ppnt.pName}}" disabled>
                    </div>
                  </div>
                  <div class = "form-group row">
                      <label class="col-md-2 col-form-label" >Period</label>
                    <div class = "col-md-3">
                      <input class="form-control " formControlName="period2" type="date">
                    </div>
                   
                  </div>
                  <div class = "form-group row">
                      <label class="col-md-2 col-form-label" >Credit Files</label>
                      <div class = "col-md-3">
                          <select class="form-control" id="selectCOCode" formControlName = "crF">
                            <option option [ngValue]="crN" *ngFor="let crN of creditF">{{crN.fName}}</option>
                          </select>
                        </div>
                        <label class="col-md-2 col-form-label" >Total Credit File Amount</label>
                    <div class = "col-md-2">
                        <input class="form-control " formControlName="pp1" type="text" value="{{paypointMis3.value.crF.tcfa}}" disabled>
                      </div>
  
                  </div>
                
  
                 
                  
    
  
                  <!-- <div class = "form-group row">
                    <label class="col-md-4 col-form-label" >CashOffice Code</label>
                   
                  </div>
                                                                         -->
              </div>
              
              <!-- 2nd Column -->
           
  
              </div>
  
              <hr>
              
              <!-- form control buttons here:  -->
            
            </form>

            <div class = "form-row text-center btn-toolbar">
                <div class= "col-lg-12">
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " >Save</button> 
                  </div>
        
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary " >Post-Allocate</button> 
                  </div>
        
                  <div class="btn-group mr-2">
                    <button type="submit" class="btn btn-md btn-primary ">Clear</button> 
                  </div>

                  <div class="btn-group mr-2">
                      <button type="submit" class="btn btn-md btn-primary ">Exit</button> 
                    </div>
                </div>
              </div>
          </div> <!-- END: Form Content -->
  
  
        </div>
  
    </div>
  </div>
</div>
