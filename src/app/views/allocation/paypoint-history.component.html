<!-- Paypoint Collection History - Allocation Module -->

<div class="animated fadeIn">

  <!-- Collection History -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Paypoint Collection History
        </div>
   
        <div class="card-body">
          <form [formGroup] = "detailInput" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <div class="col-lg-12">
                                 
                <div class = "form-group row">
                  <label class="col-md-2 col-form-label" >Paypoint ID <span class="text-danger">*</span></label>
                  <div class = "col-md-2">
                    <select class="form-control" formControlName = "paypointID">
                      <option [ngValue]="ppid"  *ngFor="let ppid of paypoints">{{ppid.ppID}}</option>        
                    </select>
                  </div>

                <div class = "col-md-4">
                  <input  class="form-control" id="disabled-input" type="text" 
                    formControlName = "paypointName" 
                      value={{detailInput.value.paypointID.ppName}}>
                </div>

                <div class="col-md-4">
                    <input class="form-control" formControlName="field3"
                      value={{detailInput.value.paypointID.item3}}>
                </div>
              </div>
                                    
              </div>
            
            </div>
            
          </form>

          <br>

                  <div class="table-responsive" *ngIf="detailInput.valid">
                    <table class="table table-bordered table-hover">
                      <thead class="thead-light">
                        <tr>
                          <th>Collection Period</th>
                          <th>Expected Amount</th>
                          <th>Collection Status</th>
                        </tr>
                      </thead>
                      
                      <tbody>
                        <!-- loop for listing the collections --> 
                        <tr *ngFor="let collection of collections; let i = index" >
                          <td>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="radios" id="radio2"
                                 (click)="onSelect(collection)">
                              <label class="form-check-label" for="radio2">
                                {{collection.period}}
                              </label>
                            </div> 
                          </td>
                          <td class="text-right">{{collection.xpectedAmount}}</td>
                          <td>{{collection.collStatus}}</td>
                        </tr>
                        
                      </tbody>
      
                    </table>
                  </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Receipt Detail -->
  <div class = "row" *ngIf = "showDetail">
    <div class = "col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Receipt Detail
        </div>

        <div class="card-body">

          <form [formGroup] = "receiptDetail">
            <div class="form-row">

                    <div class="col-lg-12">

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Collection Period</label>
                        <div class="col-md-4">
                          <input class="form-control" formControlName="collPeriod" type="date" value={{selectedItem.collPeriod}}>
                        </div>
                      </div>
                                 
                      <div class = "form-group row">
                        <label class="col-md-3 col-form-label" >Receipt No.</label>
                        <div class = "col-md-4">
                          <input class="form-control" formControlName = "receiptNo" value={{selectedItem.receiptNo}}>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" >Receipt Amount</label>
                        <div class = "col-md-4">
                          <input  class="form-control" type="text" 
                              formControlName = "rcptAmnt" value={{selectedItem.amount}}>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" >Receipt Date</label>
                        <div class="col-md-4">
                          <input class="form-control" formControlName="rcptDate" type="date" value="2018-09-30"
                            value={{selectedItem.period}}>
                        </div>
                      </div>

                  <hr>
                      <!-- form control buttons here:  -->
            <div class = "form-row text-center btn-toolbar">
                <div class= "col-lg-12">
                  <div class="btn-group mr-2">
                    <button class="btn btn-md btn-primary" (click)="clear()">Clear</button> 
                  </div>
  
                  <div class="btn-group mr-2">
                    <button  class="btn btn-md btn-primary" (click)="exit()">Exit</button>
                  </div>
                  
                </div>
              </div>
                    
                    </div>
                                                        
            </div>
            
          </form>
            
        </div>
      </div>
    </div>

  </div>

</div>
