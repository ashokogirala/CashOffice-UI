<!-- Bank Statement Posting - Allocation Module -->

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
            
        <div class="card-body">
  
          <!-- Search Input -->
          <form>
            <div class="form-row justify-content-center">

              <label class="col-form-label" >Bank Statement Id <span class="text-danger">*</span></label>

              <div class="col-md-3">
                <input class="form-control" [formControl]="bankStatementID">
              </div>

              <button type="button" class="btn btn-md btn-primary" (click)="search(bankStatementID.value)">Search</button>

            </div>
          </form> 
          <br>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-sm table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th>Bank Stmt Id</th>
                  <th>Payment Mode</th>
                  <th>Bank Name</th>
                  <th>Account Number</th>
                  <th>Account Desription</th>
                  <th>Stmt Number</th>
                  <th>Modified Date</th>
                  <th>Date From</th>
                  <th>Date To</th>
                  <th>Posting Status</th>
                  <th>Statement Balance</th>
                  <th>Posting</th>
                </tr>
              </thead>

              <tbody></tbody>

            </table>
          </div>

          <!-- Controls -->
          <div class="row btn-toolbar text-center">
  
            <div class= "col-lg-12">
                              
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary" (click)="post()">Post</button>
              </div>  
            
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
              </div>

              <div class="btn-group mr-2">
                  <button type="button" class="btn btn-md btn-primary" (click)="exit()">Exit</button>
              </div>
  
            </div>
  
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
